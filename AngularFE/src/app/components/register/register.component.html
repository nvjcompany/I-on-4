<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card mt-5">
        <div class="card-header">
          <h3>Sign Up</h3>
          
          <div class="d-flex justify-content-end social_icon">
            <!-- <span><i class="fab fa-facebook-square"></i></span> -->
            <!-- <span><i class="fab fa-google-plus-square"></i></span> -->
            <!-- <span><i class="fab fa-twitter-square"></i></span> -->
          </div>
        </div>
        <!--<div class="alert alert-danger" [hidden]="!hasError">
            
        </div>-->
        <div class="card-body">          
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.username" class="form-control" placeholder="username">              
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="email">              
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="password">
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.name" class="form-control" placeholder="first name">              
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.lastName" class="form-control" placeholder="last name">              
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-building"></i></span>
                </div>
                <label class="form-control">Check if company!</label><input type="checkbox" [(ngModel)]="user.isCompany" class="form-control">
            </div>            
            <div class="form-group">
              <input 
              type="submit"
                (click)="registerUser()"
                value="Register"
                class="btn float-right login_btn"
              />
            </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            
          </div>
          <div class="d-flex justify-content-center">
            
          </div>
        </div>
      </div>
    </div>
</div>

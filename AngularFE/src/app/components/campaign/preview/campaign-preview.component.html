<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>{{campaign.name}}</h1>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{'period' | translate}} : </label>
        <div class="col-sm-10">
            <span class="form-control-plaintext" >{{campaign.startDate}} -
            {{campaign.endDate}} </span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{'active' | translate}} : </label>
        <div class="col-sm-10">
            <span class="form-control-plaintext" *ngIf="campaign.isActiveRegistration; else elseBlock">registration
            is Active</span>
            <span><ng-template #elseBlock>registration is CLOSED</ng-template></span>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{listing.title}}</h1>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'VAT' | translate}} : </label>
    <div class="col-sm-10">
      <span class="form-control-plaintext">{{listing.company.bulstat}}</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><i class="fas fa-city"></i>{{'city' | translate}} : </label>
    <div class="col-sm-10">
      <span class="form-control-plaintext">{{listing.city.name}}</span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{{'period' | translate}} : </label>
    <div class="col-sm-10">
      <span class="form-control-plaintext">{{listing.registerFrom}} - {{listing.registerTo}}</span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12" [innerHTML]="listing.description">
    </div>
  </div>


  <div class="col-12" *ngIf="!isApplied">
    <input [(ngModel)]="linkedinUrl" type="text" class="form-control" placeholder="Linkedin url" />
    <br>
    <button (click)="applyToListing()" class="btn btn-info">{{'Apply' | translate}}</button>
  </div>
  <div class="col-12" *ngIf="isApplied">
    <button disabled="disabled" class="btn btn-info">{{'Applied' | translate}}</button>
  </div>

</div>

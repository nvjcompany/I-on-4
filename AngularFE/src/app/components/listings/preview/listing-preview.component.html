<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <h1>{{listing.title}}</h1>
      <div>
       {{'VAT' | translate}} : {{listing.company.bulstat}}
      </div>
      <div>
        <i class="fas fa-city"></i> {{listing.city.name}}
      </div>
    </div>
    <div class="col-12">
      <div>
        Description:
      </div>
      <div [innerHTML]="listing.description">
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>{{'listings.list-title' | translate}}</h1>
    </div>
    <div class="col-md-12 mb-3">
      <a class="btn btn-success" routerLink="/listing/create">
        <i class="fa fa-plus"></i>
        {{'new' | translate}}
      </a>
    </div>

    <div class="col-12 col-md-4 mb-2">
      <label for="city">{{'title' | translate}}</label>
      <input type="text" class="form-control" placeholder="{{'title' | translate}}" />
    </div>

    <div class="col-12 col-md-4 mb-2">
      <div class="form-group">
        <label for="city">{{'listings.select-city' | translate}}</label>
         <select id="city" class="form-control">
           <option value=""></option>
           <option
            [ngValue]="city.id"
            *ngFor="let city of cities"
           >
            {{city.name}}
           </option>
        </select>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="">&nbsp;</label>
        <button class="btn btn-info btn-block">
          <i class="fas fa-search"></i>
          {{'search' | translate}}
        </button>
      </div>
    </div>

    <div class="col-md-12">
      <table class="table table-bordered" *ngIf="listings.length > 0">
        <tr>
          <td>
            {{'id' | translate}}
          </td>
          <td>
            {{'title' | translate}}
          </td>
          <td>
            {{'actions' | translate}}
          </td>
        </tr>
        <tr *ngFor="let listing of listings; let i = index;">
          <td>
              {{listing.id}}
          </td>
          <td>
              {{listing.title}}
          </td>
          <td>
            <a routerLink="/listing-preview/{{listing.id}}" class="btn btn-info">
              <i class="fas fa-eye"></i>
            </a>

            <a routerLink="/listing/{{listing.id}}" class="btn btn-warning">
              <i class="fas fa-pencil-alt"></i>
            </a>

            <button (click)="delete(i)"  class="btn btn-danger">
              <i class="fas fa-times"></i>
            </button>
          </td>
        </tr>
      </table>

      <div *ngIf="listings.length === 0">
        {{'no-listings' | translate}}
      </div>

      <ngb-pagination
        *ngIf="total > perPage"
        [(page)]="page"
        [pageSize]="perPage"
        [collectionSize]="total"
        (pageChange)="changePage(page)"
      ></ngb-pagination>
    </div>
  </div>
</div>
